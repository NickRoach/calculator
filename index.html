<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's JS Calculator</title>
</head>
<body>
    
   <main>
       <div class="title">Nick's JS Calculator</div>
        <div class="calculator">
            <textarea id="display" readonly></textarea>
            <button id="seven" value="7" class="button oneToNine">7</button>
            <button id="eight" value="8" class="button oneToNine">8</button>
            <button id="nine" value="9" class="button oneToNine">9</button>
            <button id="divide" value="÷" class="button operator">÷</button>
            <button id="four" value="4" class="button oneToNine">4</button>
            <button id="five" value="5" class="button oneToNine">5</button>
            <button id="six" value="6" class="button oneToNine">6</button>
            <button id="multiply" value="×" class="button operator">×</button>
            <button id="one" value="1" class="button oneToNine">1</button>
            <button id="two" value="2" class="button oneToNine">2</button>
            <button id="three" value="3" class="button oneToNine">3</button>
            <button id="plus" value="+" class="button operator">+</button>
            <button id="zero" class="button">0</button>
            <button id="decimal" class="button">.</button>
            <button id="clear" class="button">C</button>
            <button id="minus" value="-" class="button operator">−</button>
            <button id="equals" class="button">=</button>
   </main> 
   
</body>

<script src="calculator.js"></script>
</html>
